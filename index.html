<html>
<head>
	<title>Дурацкая кнопка</title>
	<meta charset="utf-8">
	<style type="text/css">
	#hero{
		width: 10%; height: 10%;
		background-color: rgb(0%,0%,0%);
		position: relative;
		left: 10%;
		top: 90%;
	}
	</style>
</head>
<body>
	<div style="heigth:100%;">
		<div style="width:100%; background-color:pink; text-align:center; height:10%;">
			<big id="level"></big>
		</div>
		<div style="width:100%; height:90%; background-color:white">
			<div id="hero" onclick="levelUp()"></div>
		</div>
	</div>
<script type="text/javascript">
	var i = 1;
	function init(){
		var hero = document.getElementById("hero");
		document.getElementById("level").innerText = "Уровень "+i;
	}

	function getRandomArbitary(min, max)
	{
	  return Math.random() * (max - min) + min;
	}

	function levelUp(){
		i++;
		hero.style.backgroundColor = "rgb("+i+"%,"+i+"%,"+i+"%)";
		hero.style.left=getRandomArbitary(0,90)+"%";
		hero.style.top=getRandomArbitary(0,90)+"%";
		document.getElementById("level").innerText = "Уровень "+i;
		if (i > 99){
			document.getElementById("level").innerText = "HARDCORE!!! Уровень "+i;
		}
	}

	init();
</script>
</body>
</html>
